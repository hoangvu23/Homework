<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <script>
          const cars =['toyota', 'honda', 'kia','bmw','audi','mitsubishi' ];
          document.write('<ul>');
          for ( index = 0; index < cars.length; index++) {
            document.write('<li>' + cars[index] + '</li>');
          }
          document.write('</ul>');
    
          const cars1 =['toyota', 'honda', 'kia','bmw','audi','mitsubishi' ];
          console.log('<ul>');
          for(i = 0; i < cars1.length; i++) {
            console.log('<li>' + cars1[i] + '</li>');
          }
          console.log('</ul>');

        </script>
    </body>
</body>
</html>
